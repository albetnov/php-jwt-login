<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="views/css/style.css" />
  </head>
  <body>
    <div
      class="mx-auto text-center p-1 bg-slate-50 shadow-md rounded-lg flex flex-col h-screen justify-center md:max-w-lg"
    >
      <h2 class="my-3 text-4xl text-slate-600">Login</h2>
      <form class="flex flex-col" method="post">
        <input
          type="text"
          placeholder="Username"
          name="username"
          class="mt-3 py-2 px-3 text-slate-500 rounded shadow border border-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-200 focus:border-slate-100"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          class="mt-3 py-2 px-3 text-slate-500 rounded shadow border border-slate-400 focus:outline-none focus:ring-1 focus:ring-slate-200 focus:border-slate-100"
        />
        <button
          type="submit"
          class="my-3 py-1 px-2 bg-slate-400 hover:opacity-90 text-white rounded-md shadow focus:outline-none active:bg-slate-600 focus:ring-1 focus:ring-slate-100"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
